<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meet Lessons</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="border-b border-slate-200 bg-white">
      <nav class="mx-auto flex w-full max-w-5xl items-center justify-between px-4 py-3">
        <a href="/" class="font-semibold text-slate-900">Meet Lessons</a>
        <div class="flex items-center gap-3 text-sm">
          <a href="/" class="text-slate-700 hover:text-slate-900">Lessons</a>
      {% if user.is_authenticated %}
            <a href="/devices/" class="text-slate-700 hover:text-slate-900">Devices</a>
            <a href="/billing/subscribe/" class="text-slate-700 hover:text-slate-900">Subscription</a>
            <a href="/settings/" class="text-slate-700 hover:text-slate-900">Settings</a>
            <form method="post" action="/accounts/logout/" class="inline">
              {% csrf_token %}
              <button type="submit" class="rounded-md border border-slate-300 px-3 py-1.5 text-slate-700 hover:bg-slate-100">
                Logout
              </button>
            </form>
      {% else %}
            <a href="/accounts/login/" class="rounded-md bg-slate-900 px-3 py-1.5 text-white hover:bg-slate-700">Login</a>
      {% endif %}
        </div>
      </nav>
    </header>
    <main class="mx-auto w-full max-w-5xl px-4 py-8">{% block content %}{% endblock %}</main>
  </body>
</html>
