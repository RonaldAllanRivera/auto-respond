{% extends "base.html" %}

{% block content %}
<div class="flex min-h-[calc(100vh-64px)] items-center justify-center">
  <div class="w-full max-w-md space-y-6 rounded-xl bg-white p-8 shadow-lg">

    <div class="text-center">
      <h1 class="text-2xl font-bold text-slate-900">Almost there</h1>
      <p class="mt-1 text-sm text-slate-500">Complete your account setup to continue.</p>
    </div>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="mb-1 block text-sm font-medium text-slate-700">{{ field.label }}</label>
          <input type="{{ field.field.widget.input_type|default:'text' }}"
                 name="{{ field.html_name }}"
                 id="{{ field.id_for_label }}"
                 value="{{ field.value|default:'' }}"
                 {% if field.field.widget.attrs.placeholder %}placeholder="{{ field.field.widget.attrs.placeholder }}"{% endif %}
                 class="block w-full rounded-lg border border-slate-300 px-3 py-2.5 text-sm text-slate-900 shadow-sm placeholder:text-slate-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" />
          {% if field.help_text %}
            <p class="mt-1 text-xs text-slate-400">{{ field.help_text|safe }}</p>
          {% endif %}
          {% if field.errors %}
            <p class="mt-1 text-xs text-red-600">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
              class="w-full rounded-lg bg-slate-900 px-4 py-2.5 text-sm font-medium text-white shadow-sm transition hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:ring-offset-2">
        Complete sign up
      </button>
    </form>

  </div>
</div>
{% endblock %}
