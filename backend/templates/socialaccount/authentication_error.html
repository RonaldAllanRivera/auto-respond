{% extends "base.html" %}

{% block content %}
<div class="flex min-h-[calc(100vh-64px)] items-center justify-center">
  <div class="w-full max-w-md space-y-6 rounded-xl bg-white p-8 shadow-lg text-center">

    <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100">
      <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
      </svg>
    </div>

    <div>
      <h1 class="text-2xl font-bold text-slate-900">Authentication error</h1>
      <p class="mt-2 text-sm text-slate-500">Something went wrong while signing in with your social account. Please try again or use a different method.</p>
    </div>

    <div class="space-y-3">
      <a href="{% url 'account_login' %}"
         class="block w-full rounded-lg bg-slate-900 px-4 py-2.5 text-center text-sm font-medium text-white shadow-sm transition hover:bg-slate-800">
        Back to login
      </a>
    </div>

  </div>
</div>
{% endblock %}
