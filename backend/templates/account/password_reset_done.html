{% extends "base.html" %}

{% block content %}
<div class="flex min-h-[calc(100vh-64px)] items-center justify-center">
  <div class="w-full max-w-md space-y-6 rounded-xl bg-white p-8 shadow-lg text-center">

    <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
      <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
      </svg>
    </div>

    <div>
      <h1 class="text-2xl font-bold text-slate-900">Check your email</h1>
      <p class="mt-2 text-sm text-slate-500">We've sent a password reset link to your email address. Please check your inbox and follow the instructions.</p>
    </div>

    <a href="{% url 'account_login' %}"
       class="block w-full rounded-lg border border-slate-300 px-4 py-2.5 text-center text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50">
      Back to login
    </a>

  </div>
</div>
{% endblock %}
