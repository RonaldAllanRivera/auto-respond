{% extends "base.html" %}

{% block content %}
<div class="flex min-h-[calc(100vh-64px)] items-center justify-center">
  <div class="w-full max-w-md space-y-6 rounded-xl bg-white p-8 shadow-lg text-center">

    <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
      <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
    </div>

    <div>
      <h1 class="text-2xl font-bold text-slate-900">Password changed</h1>
      <p class="mt-2 text-sm text-slate-500">Your password has been successfully updated. You can now sign in with your new password.</p>
    </div>

    <a href="{% url 'account_login' %}"
       class="block w-full rounded-lg bg-slate-900 px-4 py-2.5 text-center text-sm font-medium text-white shadow-sm transition hover:bg-slate-800">
      Sign in
    </a>

  </div>
</div>
{% endblock %}
