services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-meet_lessons}
      POSTGRES_USER: ${POSTGRES_USER:-meet_lessons}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-meet_lessons}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build:
      context: ./backend
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}

      POSTGRES_DB: ${POSTGRES_DB:-meet_lessons}
      POSTGRES_USER: ${POSTGRES_USER:-meet_lessons}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-meet_lessons}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}

      DEVICE_TOKEN_SECRET: ${DEVICE_TOKEN_SECRET}

      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_TIMEOUT_SECONDS: ${OPENAI_TIMEOUT_SECONDS:-15}

      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      DEFAULT_GRADE_LEVEL: ${DEFAULT_GRADE_LEVEL:-3}
      DEFAULT_MAX_SENTENCES: ${DEFAULT_MAX_SENTENCES:-2}
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app

  stripe-cli:
    image: stripe/stripe-cli:latest
    command: listen --forward-to http://web:8000/billing/webhook/
    depends_on:
      - web
    volumes:
      - ${HOME}/.config/stripe:/root/.config/stripe
    restart: unless-stopped

volumes:
  pgdata:
