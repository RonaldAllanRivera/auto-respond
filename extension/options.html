<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meet Lessons — Options</title>
  </head>
  <body>
    <h1>Meet Lessons — Options</h1>

    <form id="form">
      <p>
        <label>
          Backend base URL
          <input id="backendBaseUrl" type="url" placeholder="http://localhost:8000" required />
        </label>
      </p>

      <p>
        <label>
          Family access key (X-Family-Key)
          <input id="familyAccessKey" type="password" placeholder="your shared key" required />
        </label>
      </p>

      <p>
        <label>
          Optional Lesson ID (manual)
          <input id="lessonId" type="number" placeholder="" />
        </label>
      </p>

      <p>
        <label>
          Install label (optional)
          <input id="installLabel" type="text" placeholder="Allan - Laptop" />
        </label>
      </p>

      <p>
        <button type="submit">Save</button>
        <button id="installBtn" type="button">Get / Refresh install token</button>
      </p>

      <p id="status"></p>
    </form>

    <script src="options.js"></script>
  </body>
</html>
