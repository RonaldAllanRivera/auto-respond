<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meet Lessons — Options</title>
  </head>
  <body>
    <h1>Meet Lessons — Options</h1>

    <form id="form">
      <p>
        <label>
          Backend base URL
          <input id="backendBaseUrl" type="url" placeholder="http://localhost:8000" required />
        </label>
      </p>

      <p>
        <label>
          Pairing code
          <input id="pairingCode" type="text" placeholder="" />
        </label>
      </p>

      <p>
        <button type="submit">Save</button>
      </p>

      <p id="status"></p>
    </form>

    <script src="options.js"></script>
  </body>
</html>
