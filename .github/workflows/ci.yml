name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: meet_lessons
          POSTGRES_USER: meet_lessons
          POSTGRES_PASSWORD: meet_lessons
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U meet_lessons"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Backend sanity checks
        env:
          DJANGO_SECRET_KEY: ci-secret
          DJANGO_DEBUG: '0'
          DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
          POSTGRES_DB: meet_lessons
          POSTGRES_USER: meet_lessons
          POSTGRES_PASSWORD: meet_lessons
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: '5432'
          DEVICE_TOKEN_SECRET: ci-token-secret
          OPENAI_API_KEY: ''
        run: |
          python - <<'PY'
          import socket
          import time

          host = "127.0.0.1"
          port = 5432
          deadline = time.time() + 60

          while time.time() < deadline:
            try:
              with socket.create_connection((host, port), timeout=2):
                print("Postgres is reachable")
                break
            except OSError:
              time.sleep(1)
          else:
            raise SystemExit("Postgres did not become reachable in time")
          PY
          python -m compileall backend
          python backend/manage.py check
          python backend/manage.py migrate --noinput
